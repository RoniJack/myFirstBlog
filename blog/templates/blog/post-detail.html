{% extends 'base.html' %}

{% load static %}


{% block title %} 
   {{title}}
{% endblock%} 

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post-detail.css' %}">
{% endblock css_files %}
  

{% block content %}

<section id="summary">
  <h2>{{title}}</h2>
  <article>
    <img src="{% static 'blog/images/'|add:image %}" alt="{{title}}">
    <address>By {{author}}</address>
    <div>Last updated on <time>{{date|date:'d M Y'}}</time>
    </div>
  </article>
</section>

<main>
    {{content|linebreaks}}
</main>

{% endblock content %}
